<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 â€“ Classic editor</title>
    <script src="./ckeditor.js"></script>
</head>

<body>
    <h1>Classic editor</h1>
    <div id="editor">
        <p>This is <strong>some sample content. Hehe..</strong></p><p><img class="image_resized" style="width:9.21%;" src="https://alcore-assets.s3.ap-southeast-1.amazonaws.com/3fc61bf9-c72e-48f0-b893-776e1b629de4.jpg"></p><p>Testing paragraph:</p><ol><li><i>This is the first line</i></li><li><a href="https://google.com">This is the second line</a></li><li>This is <strong>the third line</strong></li></ol>
    </div>
    <br>
    <button id="btn-preview">Show Preview</button>
    <br>
    <div id="preview" class="ck-content"></div>
    <script>
        var editor;
        (async function () {
            editor = await ClassicEditor.create(document.querySelector('#editor'), {
                simpleUpload: {
                    // The URL that the images are uploaded to.
                    uploadUrl: 'http://localhost:9765/upload',

                    // Headers sent along with the XMLHttpRequest to the upload server.
                    headers: {
                        'Authorization': 'Bearer 91afb696-2ec2-4ff3-b380-ffa7e3dbbaec'
                    }
                }
            });
            
            // set action to preview button
            document.getElementById("btn-preview").onclick = function(e) {
                e.preventDefault();
                document.getElementById("preview").innerHTML = editor.getData();
            }
        })()
    </script>
</body>

</html>
